<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nhiệm vụ</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="tasks-body tet-theme">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none" aria-hidden="true">
      <symbol id="icon-user" viewBox="0 0 24 24">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
        <circle cx="12" cy="7" r="4" />
      </symbol>
      <symbol id="icon-star" viewBox="0 0 24 24">
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.56 5.82 22 7 14.14 2 9.27l6.91-1.01L12 2z"
        />
      </symbol>
      <symbol id="icon-home" viewBox="0 0 24 24">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
        <polyline points="9 22 9 12 15 12 15 22" />
      </symbol>
      <symbol id="icon-shopping-cart" viewBox="0 0 24 24">
        <circle cx="9" cy="21" r="1" />
        <circle cx="20" cy="21" r="1" />
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
      </symbol>
      <symbol id="icon-list-checks" viewBox="0 0 24 24">
        <path d="M3 7l2 2 4-4" />
        <path d="M3 17l2 2 4-4" />
        <line x1="11" y1="7" x2="21" y2="7" />
        <line x1="11" y1="17" x2="21" y2="17" />
      </symbol>
    </svg>
    <div class="tasks-page">
      <header class="tasks-head">
        <button class="tasks-back" type="button" id="tasksBackBtn">Quay lại</button>
        <div class="tasks-head-title">Nhiệm vụ</div>
        <a class="tasks-home" href="/">Trang chủ</a>
      </header>

      <nav class="tasks-tabs" aria-label="Tab nhiệm vụ">
        <button class="tasks-tab active" type="button" data-tab="invite">Mã mời</button>
        <button class="tasks-tab" type="button" data-tab="daily">Nhiệm vụ hằng ngày</button>
        <button class="tasks-tab" type="button" data-tab="vip">Nhiệm vụ VIP</button>
        <button class="tasks-tab" type="button" data-tab="event">Nhiệm vụ event</button>
      </nav>

      <main class="tasks-content">
        <section class="tasks-panel" data-panel="invite">
          <div class="tasks-card">
            <div class="tasks-card-title">Mã mời của bạn</div>
            <div class="invite-row">
              <div class="invite-code" id="myInviteCode">---</div>
              <button class="invite-copy" type="button" id="copyInviteBtn">Copy</button>
            </div>
          </div>

          <div class="tasks-card">
            <div class="tasks-card-title">Nhập mã mời</div>
            <div class="invite-input">
              <input id="inviteInput" type="text" placeholder="Nhập mã mời..." autocomplete="off" />
              <button class="invite-submit" type="button" id="inviteSubmitBtn">Liên kết</button>
            </div>
            <div class="invite-status" id="inviteStatus" aria-live="polite"></div>
          </div>

          <div class="tasks-section">
            <div class="tasks-section-title">Nhiệm vụ</div>
            <div class="tasks-grid" id="inviteTasksGrid">
              <div class="loading">Đang tải dữ liệu...</div>
            </div>
          </div>

          <div class="tasks-section">
            <div class="tasks-section-title">Danh sách đã liên kết</div>
            <div class="linked-grid" id="linkedGrid">
              <div class="loading">Đang tải dữ liệu...</div>
            </div>
          </div>
        </section>

        <section class="tasks-panel" data-panel="daily" hidden>
          <div class="tasks-section">
            <div class="tasks-section-title">Nhiệm vụ hằng ngày</div>
            <div class="tasks-grid" id="dailyTasksGrid">
              <div class="loading">Đang tải dữ liệu...</div>
            </div>
          </div>
        </section>

        <section class="tasks-panel" data-panel="vip" hidden>
          <div class="tasks-section">
            <div class="tasks-section-title">Nhiệm vụ VIP</div>
            <div class="tasks-grid" id="vipTasksGrid">
              <div class="loading">Đang tải dữ liệu...</div>
            </div>
          </div>
        </section>

        <section class="tasks-panel" data-panel="event" hidden>
          <div class="tasks-section">
            <div class="tasks-section-title">Nhiệm vụ event</div>
            <div class="tasks-grid" id="eventTasksGrid">
              <div class="loading">Đang tải dữ liệu...</div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <nav class="bottom-nav">
      <button type="button" class="nav-item" data-nav="agent">
        <span class="nav-icon" aria-hidden="true">
          <svg class="lucide" viewBox="0 0 24 24">
            <use href="#icon-user"></use>
          </svg>
        </span>
        Đại Lý
      </button>
      <button type="button" class="nav-item" data-nav="rank">
        <span class="nav-icon" aria-hidden="true">
          <svg class="lucide" viewBox="0 0 24 24">
            <use href="#icon-star"></use>
          </svg>
        </span>
        Xếp Hạng
      </button>
      <button type="button" class="nav-item" data-nav="home">
        <span class="nav-icon" aria-hidden="true">
          <svg class="lucide" viewBox="0 0 24 24">
            <use href="#icon-home"></use>
          </svg>
        </span>
        Home
      </button>
      <button type="button" class="nav-item" data-nav="store">
        <span class="nav-icon" aria-hidden="true">
          <svg class="lucide" viewBox="0 0 24 24">
            <use href="#icon-shopping-cart"></use>
          </svg>
        </span>
        Cửa hàng
      </button>
      <button type="button" class="nav-item active" data-nav="task">
        <span class="nav-icon" aria-hidden="true">
          <svg class="lucide" viewBox="0 0 24 24">
            <use href="#icon-list-checks"></use>
          </svg>
        </span>
        Nhiệm vụ
      </button>
    </nav>

    <script src="/tet-theme.js"></script>
    <script src="/bottom-nav.js"></script>
    <script src="/tasks.js"></script>
  </body>
</html>
